<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pandora AydÄ±nlatma | Barkod Tarama</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { 
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto;
        }
        .container { 
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 15px; font-weight: 600; }
        #scanner { width: 100%; max-width: 320px; margin: auto; display: none; }
        p { color: #444; font-size: 14px; margin-top: 10px; }
        button, input { 
            padding: 12px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            margin: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        input { width: 70%; border: 1px solid #ccc; display: inline-block; }
        .btn-search { background: #f39c12; color: white; }
        .btn-search:hover { background: #e67e22; }
        .btn-start { background: #4CAF50; color: white; }
        .btn-start:hover { background: #45a049; }
        .btn-stop { background: #e74c3c; color: white; display: none; }
        .btn-reset { background: #3498db; color: white; display: none; }
        .product-container { 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background: #f7f7f7;
        }
        #product-image img { max-width: 120px; display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ğŸ“¸ Pandora Barkod Tarama</h2>
        <input type="text" id="search" placeholder="ÃœrÃ¼n ismi ile ara...">
        <button id="search-btn" class="btn-search">ğŸ” Ara</button>
        <button id="start-btn" class="btn-start">ğŸ“· TaramayÄ± BaÅŸlat</button>
        <button id="stop-btn" class="btn-stop">â¹ TaramayÄ± Durdur</button>
        <button id="reset-btn" class="btn-reset">ğŸ”„ SÄ±fÄ±rla</button>
        <div id="scanner"></div>
        <p id="result">Tarama Sonucu: <span id="barcode"></span></p>
        <div class="product-container">
            <div id="product-image"><img id="barcode-image" src="" alt="ÃœrÃ¼n Resmi"></div>
            <p id="product-info"></p>
        </div>
    </div>

    <script>
        let scanner;
        let scanning = false;
        let products = [];

        document.getElementById("start-btn").addEventListener("click", function() {
            if (!scanning) {
                scanner = new Html5Qrcode("scanner");
                scanner.start(
                    { facingMode: "environment" }, 
                    { fps: 10, qrbox: { width: 250, height: 250 } },
                    onScanSuccess,
                    onScanError
                );
                scanning = true;
                document.getElementById("scanner").style.display = "block";
                document.getElementById("start-btn").style.display = "none";
                document.getElementById("stop-btn").style.display = "inline-block";
                document.getElementById("reset-btn").style.display = "inline-block";
            }
        });

        document.getElementById("stop-btn").addEventListener("click", function() {
            if (scanning) {
                scanner.stop().then(() => {
                    scanning = false;
                    document.getElementById("scanner").style.display = "none";
                    document.getElementById("start-btn").style.display = "inline-block";
                    document.getElementById("stop-btn").style.display = "none";
                }).catch(err => console.error("Stop failed:", err));
            }
        });

        document.getElementById("reset-btn").addEventListener("click", function() {
            document.getElementById("barcode").innerText = "";
            document.getElementById("product-info").innerText = "";
            document.getElementById("barcode-image").style.display = "none";
            document.getElementById("reset-btn").style.display = "none";
        });

        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById("barcode").innerText = decodedText;
            fetchProductDetails(decodedText);
            document.getElementById("reset-btn").style.display = "inline-block";
        }

        function onScanError(errorMessage) {
            console.warn("Scan error:", errorMessage);
        }

        function fetchProductDetails(barcode) {
            fetch("product.csv")
                .then(response => response.text())
                .then(data => {
                    products = data.split("\n").map(row => row.split(";"));
                });
        }

        document.getElementById("search-btn").addEventListener("click", function() {
            let query = document.getElementById("search").value.toLowerCase();
            let result = products.find(cols => cols[1]?.toLowerCase().includes(query));
            document.getElementById("product-info").innerText = result ? `ÃœrÃ¼n: ${result[1]}` : "ÃœrÃ¼n bulunamadÄ±!";
        });
    </script>
</body>
</html>
